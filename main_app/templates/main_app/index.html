{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Matching site - Home</title>
<link rel="stylesheet" href="{% static 'main_app/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="row head justify-content-between pt-3">
    <h1 class="col-6 display-3">Matching site</h1>
    <nav class="col-4 align-items-center justify-content-end row">
        <div class="col-auto">
            <a href="{% url 'main_app:profile' %}">Profile</a>
        </div>
        <div class="col-auto">
            <a href="{% url 'main_app:logout' %}?next={{ request.path }}">Logout</a>
        </div>
    </nav>
</div>
<div class="row filtering mt-3">
    <div class="col-10">
        <div class="row no-gutters">
            <div class="col-11">
                <input class="form-control w-100 search" id="search" placeholder="Search">
            </div>
            <div class="col-1">
                <button class="btn btn-primary w-100 search">Search</button>
            </div>
        </div>
    </div>
    <div class="col-2">
        <button class="btn btn-primary w-100">Filter</button>
    </div>
</div>
<div class="row mt-4" id="profiles">
</div>
<script src="{% static 'main_app/js/profiles.js' %}"></script>
{% endblock %}
